<div class="container mt-5" th:fragment="profile">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6">
      <h3>Vaihda salasana</h3>
      <form th:action="@{/editPassword}" method="POST">
        <div class="form-group">
          <label for="newPassword">Uusi salasana</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="verifyNewPassword">Toista uusi salasana</label>
          <input
            type="password"
            id="verifyNewPassword"
            name="verifyNewPassword"
            class="form-control"
            required
          />
        </div>
        <button id="buttonchangepassword" class="btn btn-primary" type="submit">
          Vaihda
        </button>
      </form>
    </div>
  </div>
</div>
